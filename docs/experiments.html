<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>실험 데이터 — STEAM Project Hub</title>
  <meta name="description" content="AFM, TEM, SEM, Cycling Data, XPS, XRD, STXM, PXM, FIB-SEM Tomography, EIS 등 실험 데이터셋 선택 페이지" />
  <style>
    :root{
      --bg:#f7f9fc; --fg:#0d1117; --muted:#536075; --card:#ffffff; --border:#e6eaf1;
      --accent:#3b82f6; --accent2:#14b8a6; --shadow:0 10px 30px rgba(0,0,0,.35); --r:18px;
      --pop-dur:.8s; --pop-ease:cubic-bezier(.16,1,.3,1); --pop-scale:1.03;
      color-scheme: light;
    }
    /* @media (prefers-color-scheme: light){
      :root{ --bg:#f7f9fc; --fg:#0d1117; --muted:#536075; --card:#ffffff; --border:#e6eaf1; --accent:#3b82f6; --accent2:#14b8a6; }
    } */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--fg); font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Arial}
    a{color:inherit; text-decoration:none}
    .container{width:min(100%,1100px); margin:0 auto; padding:24px 20px}
    header{position:sticky; top:0; z-index:10; backdrop-filter:saturate(120%) blur(8px); background:color-mix(in srgb,var(--bg),transparent 20%); border-bottom:1px solid var(--border)}
    .nav{display:flex; align-items:center; justify-content:space-between; height:64px}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800}
    .mark{width:28px; height:28px; border-radius:8px; background:linear-gradient(135deg,var(--accent),var(--accent2))}

    .hero{padding:28px 0}
    .hero h1{margin:0 0 6px; font-size:clamp(22px,4.5vw,36px); line-height:1.15}
    .hero p{margin:0; color:var(--muted)}
    .crumbs{display:flex; gap:8px; align-items:center; font-size:14px; color:var(--muted)}
    .crumbs a{color:var(--muted)}

    .row{display:grid; gap:20px; grid-template-columns:1fr; margin-top:22px}
    @media (min-width:900px){ .row.cols-4{grid-template-columns:repeat(4,1fr)} .row.cols-2{grid-template-columns:repeat(2,1fr)} }

    .card{position:relative; background:var(--card); border:1px solid var(--border); border-radius:var(--r); padding:16px; box-shadow:var(--shadow);
      transition:transform var(--pop-dur) var(--pop-ease), box-shadow var(--pop-dur) var(--pop-ease), filter var(--pop-dur) ease}
    .card:hover,.card:focus-within{transform:translateY(-6px) scale(var(--pop-scale)); box-shadow:0 20px 50px rgba(0,0,0,.5); filter:brightness(1.02)}
    .card .uploader{position:absolute; right:12px; top:12px}

    figure{margin:0; border:1px dashed var(--border); border-radius:14px; overflow:hidden; background:color-mix(in srgb,var(--card),transparent 40%)}
    .preview{width:100%; aspect-ratio:16/9; object-fit:cover; display:block}
    figcaption{font-weight:800; text-align:center; margin-top:10px}

    .actions{display:flex; justify-content:center; margin-top:12px}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px; border:1px solid var(--border); cursor:pointer; background:rgba(255,255,255,.03)}
    .btn.primary{background:linear-gradient(180deg,var(--accent),#6b86ff); color:#fff; border-color:transparent}
    .btn.disabled{opacity:.6; pointer-events:none; cursor:not-allowed}

    .uploader input{display:none}

    footer{padding:40px 0 60px; color:var(--muted)}

    /* 대표 이미지 업로더 숨김 유지 */
    .card .uploader { display: none !important; }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><span class="mark" aria-hidden="true"></span> STEAM Project Hub</div>
      <nav aria-label="보조">
        <a href="database.html" style="font-size:14px; color:var(--muted)">← 데이터베이스</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="crumbs"><a href="index.html">홈</a> › <a href="database.html">데이터베이스</a> › <span>실험 데이터</span></div>
    <section class="hero" aria-label="타이틀">
      <h1>실험 데이터 (총 10개)</h1>
      <p>각 블록의 <strong>다운로드</strong> 버튼을 클릭하면, 연결된 Google Drive 링크로 이동합니다.</p>
    </section>

    <!-- Row 1: 4 items -->
    <section class="row cols-4" aria-label="Row 1">
      <article class="card" data-id="afm" tabindex="0">
        <div class="uploader"><label class="btn" for="afmImg">대표 이미지</label><input id="afmImg" type="file" accept="image/*"></div>
        <figure>
          <img id="afmPreview" class="preview" alt="AFM 미리보기" src="assets/AFM_thumb.png" />
          <figcaption>AFM (Atomic Force Microscopy)</figcaption>
        </figure>
        <div class="actions"><a id="afmDl" class="btn">다운로드</a></div>
      </article>

      <article class="card" data-id="tem" tabindex="0">
        <div class="uploader"><label class="btn" for="temImg">대표 이미지</label><input id="temImg" type="file" accept="image/*"></div>
        <figure>
          <img id="temPreview" class="preview" alt="TEM 미리보기" src="assets/TEM_thumb.png" />
          <figcaption>TEM (Transmission Electron Microscopy)</figcaption>
        </figure>
        <div class="actions"><a id="temDl" class="btn">다운로드</a></div>
      </article>

      <article class="card" data-id="sem" tabindex="0">
        <div class="uploader"><label class="btn" for="semImg">대표 이미지</label><input id="semImg" type="file" accept="image/*"></div>
        <figure>
          <img id="semPreview" class="preview" alt="SEM 미리보기" src="assets/SEM_thumb.png" />
          <figcaption>SEM (Scanning Electron Microscopy)</figcaption>
        </figure>
        <div class="actions"><a id="semDl" class="btn">다운로드</a></div>
      </article>

      <article class="card" data-id="cycling" tabindex="0">
        <div class="uploader"><label class="btn" for="cyclingImg">대표 이미지</label><input id="cyclingImg" type="file" accept="image/*"></div>
        <figure>
          <img id="cyclingPreview" class="preview" alt="Cycling Data 미리보기" src="assets/CYCLING_thumb.png" />
          <figcaption>Cycling Data (Charge/Discharge Logs)</figcaption>
        </figure>
        <div class="actions"><a id="cyclingDl" class="btn">다운로드</a></div>
      </article>
    </section>

    <!-- Row 2: 4 items -->
    <section class="row cols-4" aria-label="Row 2">
      <article class="card" data-id="xps" tabindex="0">
        <div class="uploader"><label class="btn" for="xpsImg">대표 이미지</label><input id="xpsImg" type="file" accept="image/*"></div>
        <figure>
          <img id="xpsPreview" class="preview" alt="XPS 미리보기" src="assets/XPS_thumb.png" />
          <figcaption>XPS (X-ray Photoelectron Spectroscopy)</figcaption>
        </figure>
        <div class="actions"><a id="xpsDl" class="btn">다운로드</a></div>
      </article>

      <article class="card" data-id="xrd" tabindex="0">
        <div class="uploader"><label class="btn" for="xrdImg">대표 이미지</label><input id="xrdImg" type="file" accept="image/*"></div>
        <figure>
          <img id="xrdPreview" class="preview" alt="XRD 미리보기" src="assets/XRD_thumb.png" />
          <figcaption>XRD (X-ray Diffraction)</figcaption>
        </figure>
        <div class="actions"><a id="xrdDl" class="btn">다운로드</a></div>
      </article>

      <article class="card" data-id="stxm" tabindex="0">
        <div class="uploader"><label class="btn" for="stxmImg">대표 이미지</label><input id="stxmImg" type="file" accept="image/*"></div>
        <figure>
          <img id="stxmPreview" class="preview" alt="STXM 미리보기" src="assets/STXM_thumb.png" />
          <figcaption>STXM (Scanning Transmission X-ray Microscopy)</figcaption>
        </figure>
        <div class="actions"><a id="stxmDl" class="btn">डाउन로드</a></div>
      </article>

      <article class="card" data-id="pxm" tabindex="0">
        <div class="uploader"><label class="btn" for="pxmImg">대표 이미지</label><input id="pxmImg" type="file" accept="image/*"></div>
        <figure>
          <img id="pxmPreview" class="preview" alt="PXM 미리보기" src="assets/PXM_thumb.png" />
          <figcaption>PXM (Photoemission X-ray Microscopy)</figcaption>
        </figure>
        <div class="actions"><a id="pxmDl" class="btn">다운로드</a></div>
      </article>
    </section>

    <!-- Row 3: 2 items -->
    <section class="row cols-2" aria-label="Row 3">
      <article class="card" data-id="fibsem" tabindex="0">
        <div class="uploader"><label class="btn" for="fibsemImg">대표 이미지</label><input id="fibsemImg" type="file" accept="image/*"></div>
        <figure>
          <img id="fibsemPreview" class="preview" alt="FIB-SEM 미리보기" src="assets/FIB_thumb.png" />
          <figcaption>FIB-SEM Tomography (Focused Ion Beam-SEM)</figcaption>
        </figure>
        <div class="actions"><a id="fibsemDl" class="btn">다운로드</a></div>
      </article>

      <article class="card" data-id="eis" tabindex="0">
        <div class="uploader"><label class="btn" for="eisImg">대표 이미지</label><input id="eisImg" type="file" accept="image/*"></div>
        <figure>
          <img id="eisPreview" class="preview" alt="EIS 미리보기" src="assets/EIS_thumb.png" />
          <figcaption>EIS (Electrochemical Impedance Spectroscopy)</figcaption>
        </figure>
        <div class="actions"><a id="eisDl" class="btn">다운로드</a></div>
      </article>
    </section>
  </main>

  <footer>
    <div class="container" style="display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap">
      <div class="brand"><span class="mark" aria-hidden="true"></span> <strong>STEAM Project Hub</strong></div>
      <div>© <span id="y"></span> STEAM Project Hub</div>
    </div>
  </footer>

  <script>
    // 올해
    document.getElementById('y').textContent = new Date().getFullYear();

    // ✅ 각 데이터셋 → 구글 드라이브 링크 매핑 (여기에만 링크 채우면 됨)
    //   - 드라이브 '파일' 직접 링크라면:
    //       https://drive.google.com/file/d/FILE_ID/view?usp=drive_link
    //     → 다운로드 바로가기:
    //       https://drive.google.com/uc?export=download&id=FILE_ID
    //   - 폴더 링크는 그대로 사용 가능(새 탭에서 열림)
    const DRIVE_LINKS = {
      afm:    'https://drive.google.com/drive/folders/1WKQiTB24VrLCixWQ96-MAoypvfAMcOFo?usp=drive_link',
      tem:    'https://drive.google.com/drive/folders/1wScweViUADfc5OPtunWVfqPu0xCe81Pn?usp=sharing',
      sem:    'https://drive.google.com/drive/folders/1HcoX_HU1GujgvnucEgbhgURxjdt6xw_B?usp=sharing',
      cycling:'https://drive.google.com/drive/folders/1mP7aTJo44pzO6UO6kdCU65MU2aNqXpSR?usp=sharing', // 폴더 예시
      xps:    'https://drive.google.com/drive/folders/1izmgyFcHjE6W-JqJoNG389mK0MmbaykJ?usp=sharing',
      xrd:    'https://drive.google.com/drive/folders/1-rDnU4c-pRjMm5MCXMfJIClG0UrZsHv8?usp=sharing',
      stxm:   'https://drive.google.com/drive/folders/1gBD3O78T-gHD4KNmuljqws6rpIU9ASud?usp=sharing',
      pxm:    'https://drive.google.com/drive/folders/1Rnz3ExHJmn7PC_OhS6amsXKJ61spTk7g?usp=sharing',
      fibsem: 'https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_FIBSEM',
      eis:    'https://drive.google.com/drive/folders/1z8-RPwRgESjg-iPrTAKisErhGzkXUHDh?usp=sharing'
    };

    // 버튼에 링크 주입 + 상태 표시
    const ids = ['afm','tem','sem','cycling','xps','xrd','stxm','pxm','fibsem','eis'];
    ids.forEach(id=>{
      const a = document.getElementById(id+'Dl');
      const url = DRIVE_LINKS[id];
      if(url && typeof url === 'string' && url.trim()){
        a.href = url;
        a.target = '_blank';
        a.rel = 'noopener';
        a.classList.add('primary');
        a.textContent = '다운로드';
        // 파일/폴더 유형에 따라 title 힌트
        a.title = url.includes('/folders/') ? 'Google Drive 폴더 열기' : 'Google Drive에서 다운로드';
      }else{
        a.href = 'javascript:void(0)';
        a.classList.add('disabled');
        a.textContent = '준비중';
        a.title = '링크가 아직 등록되지 않았습니다.';
      }
    });
  </script>
</body>
</html>
