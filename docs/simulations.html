<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>계산 및 시뮬레이션 데이터 — STEAM Project Hub</title>
  <meta name="description" content="상-장 이론 기반 Phase-field, 액체 전해질 물성, 양극재 결성 물성 등 계산/시뮬레이션 데이터 다운로드" />
  <meta name="theme-color" content="#f7f9fc" />
  <style>
    :root{
      /* 라이트 팔레트 고정 */
      --bg:#f7f9fc; --fg:#0d1117; --muted:#536075; --card:#ffffff; --border:#e6eaf1;
      --accent:#3b82f6; --accent2:#14b8a6; --shadow:0 10px 30px rgba(0,0,0,.10); --r:18px;
      --pop-dur:.8s; --pop-ease:cubic-bezier(.16,1,.3,1); --pop-scale:1.03;
      color-scheme: light;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--fg); font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Arial}
    a{color:inherit; text-decoration:none}
    .container{width:min(100%,1200px); margin:0 auto; padding:24px 20px}
    header{position:sticky; top:0; z-index:10; backdrop-filter:saturate(120%) blur(8px);
      background:color-mix(in srgb,var(--bg),transparent 20%); border-bottom:1px solid var(--border)}
    .nav{display:flex; align-items:center; justify-content:space-between; height:64px}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800}
    .mark{width:28px; height:28px; border-radius:8px; background:linear-gradient(135deg,var(--accent),var(--accent2))}
    .hero{padding:28px 0}
    .hero h1{margin:0 0 6px; font-size:clamp(22px,4.5vw,36px); line-height:1.15}
    .hero p{margin:0; color:var(--muted)}
    .crumbs{display:flex; gap:8px; align-items:center; font-size:14px; color:var(--muted)}
    .crumbs a{color:var(--muted)}

    /* 카드 그리드: 중앙 정렬 2열(데스크톱), 1열(모바일) */
    .grid{
      display:grid; gap:24px; grid-template-columns:1fr; margin-top:22px;
      justify-content:center; /* 그리드 트랙을 컨테이너 가운데로 */
    }
    @media (min-width:900px){
      .grid{
        grid-template-columns:repeat(2, minmax(480px, 560px)); /* 큼직한 카드 2개 */
      }
    }

    .card{
      position:relative; background:var(--card); border:1px solid var(--border); border-radius:var(--r);
      padding:20px; box-shadow:var(--shadow);
      transition:transform var(--pop-dur) var(--pop-ease), box-shadow var(--pop-dur) var(--pop-ease), filter var(--pop-dur) ease
    }
    .card:hover,.card:focus-within{transform:translateY(-6px) scale(var(--pop-scale)); box-shadow:0 20px 50px rgba(0,0,0,.12); filter:brightness(1.02)}

    figure{margin:0; border:1px dashed var(--border); border-radius:14px; overflow:hidden; background:color-mix(in srgb,var(--card),transparent 40%)}
    .preview{width:100%; aspect-ratio:16/9; object-fit:cover; display:block}
    figcaption{font-weight:800; text-align:center; margin-top:12px; font-size:18px}

    .desc{margin:12px 2px 14px; color:var(--muted); font-size:15px; min-height:3em}
    .actions{display:flex; gap:10px; flex-wrap:wrap}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:12px 16px;
      border-radius:12px; border:1px solid var(--border); cursor:pointer; font-size:15px}
    .btn.primary{background:linear-gradient(180deg,var(--accent),#6b86ff); color:#fff; border-color:transparent}
    .btn.ghost{background:transparent; color:var(--fg)}

    /* 하단 텍스트 박스(액션 영역) 분할 */
    .actions.split{
      display:grid;
      grid-template-columns:1fr 1fr;
      padding:0;
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
    }
    .actions.split .btn{
      border:0; border-radius:0; padding:16px 18px;
      justify-content:center; text-align:center; background:transparent; color:var(--fg);
    }
    .actions.split .btn + .btn{ border-left:1px solid var(--border) }
    .actions.split .btn:hover,
    .actions.split .btn:focus-visible{
      background:linear-gradient(180deg,var(--accent),#6b86ff); color:#fff;
      outline:none;
    }

    footer{padding:40px 0 60px; color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><span class="mark" aria-hidden="true"></span> STEAM Project Hub</div>
      <nav aria-label="보조">
        <a href="database.html" style="font-size:14px; color:var(--muted)">← 데이터베이스</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="crumbs"><a href="index.html">홈</a> › <a href="database.html">데이터베이스</a> › <span>계산 및 시뮬레이션</span></div>
    <section class="hero" aria-label="타이틀">
      <h1>계산 및 시뮬레이션 데이터 (2개)</h1>
      <p>각 블록의 <strong>다운로드</strong> 버튼을 누르면 연결된 Google Drive 링크로 이동합니다.</p>
    </section>

    <section class="grid" aria-label="데이터 소스 선택">
      <!-- 1) 상-장 이론 기반 Phase-field 계산 데이터 -->
      <article class="card" tabindex="0" aria-labelledby="phase-title">
        <figure>
          <img class="preview" alt="상-장 이론 기반 Phase-field 계산 데이터 미리보기" src="assets/para_thumb.png" />
          <figcaption id="phase-title">상-장 이론 기반 Phase-field 계산 데이터</figcaption>
        </figure>
        <p class="desc">다중 입자·전극 단위 시뮬레이션 구축 및 파라미터 분석 결과.</p>
        <div class="actions">
          <a class="btn primary" target="_blank" rel="noopener"
             href="https://drive.google.com/drive/folders/1Co4hWMOb1Eum2eBYuwT46GLPZWacrMDR?usp=sharing">다운로드</a>
        </div>
      </article>

      <!-- 2+3) 전해질 & 양극재 계산 데이터 통합 카드 -->
      <article class="card" tabindex="0" aria-labelledby="mix-title">
        <figure>
          <img class="preview" alt="전해질·양극재 계산 데이터 미리보기" src="assets/pote_thumb.png" />
          <figcaption id="mix-title">전해질·양극재 계산 데이터</figcaption>
        </figure>
        <p class="desc">액체 전해질 물성 및 양극재 결성(결정/형성) 관련 물성 계산 결과 모음.</p>

        <!-- 하단 텍스트 박스를 양분하여 버튼 2개 배치 -->
        <div class="actions split" role="group" aria-label="전해질·양극재 다운로드">
          <a class="btn ghost" target="_blank" rel="noopener"
             href="https://drive.google.com/drive/folders/10vit-xaO8JVXqUyMwkwqQDLQfoFNhl9-?usp=sharing">
            전해질 다운로드
          </a>
          <a class="btn ghost" target="_blank" rel="noopener"
             href="https://drive.google.com/drive/folders/14u4C8kuMVfME9xUMpyZpV-Ym-BSo94RU?usp=sharing">
            양극재 다운로드
          </a>
        </div>
      </article>
    </section>
  </main>

  <footer>
    <div class="container" style="display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap">
      <div class="brand"><span class="mark" aria-hidden="true"></span> <strong>STEAM Project Hub</strong></div>
      <div>© <span id="y"></span> STEAM Project Hub</div>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    // 참고) 공유 링크가 "file/d/FILE_ID/view?..." 형태라면,
    // "https://drive.google.com/uc?export=download&id=FILE_ID" 로 바꾸면 바로 다운로드 트리거 가능.
  </script>
</body>
</html>
